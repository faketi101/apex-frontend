<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEX || JOIN</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <section>
        <div class="join_us_form">
            <form action="" id="join_form">
             <h1 class="form_heading">Apex Battalion Registration</h1>
             <p>By Registering you will be put in a trial period of at least 3 months.</p>

             <div class="form_inputs">
                 <p>E-mail</p>
                <input type="text" name="email" id="" placeholder="E-mail">

                <p>Why do you want to join Apex Battalion ? (Briefly explain)</p>
                <input type="text" name="why_apex" id="" placeholder="Your Answer">

                <p>Which game do you play ? </p>
                <input type="radio" name="game" id="cod_warzone" value="cod_warzone">
                <label for="cod_warzone">Call of Duty:Warzone</label><br>
                <input type="radio" name="game" id="cod_mobile" value="cod_mobile">
                <label for="cod_mobile">Call of Duty Mobile</label><br>
                <input type="radio" name="game" id="pubg_mobile" value="pubg_mobile">
                <label for="pubg_mobile">PUBG Mobile</label><br>
                <input type="radio" name="game" id="pubg" value="pubg">
                <label for="pubg">PUBG</label><br>
                <input type="radio" name="game" id="valorant" value="valorant">
                <label for="valorant">Valorant</label><br>
                <input type="radio" name="game" id="fortnite" value="fortnite">
                <label for="fortnite">Fortnite</label><br>
                <input type="radio" name="game" id="apex_legends" value="apex_legends">
                <label for="apex_legends">Apex Legends</label><br>
                <input type="radio" name="game" id="csgo" value="csgo">
                <label for="csgo">CS:GO</label><br>
                <input type="radio" name="game" id="rainbow_six_siege" value="rainbow_six_siege">
                <label for="rainbow_six_siege">Rainbow Six Seige</label><br>

                <p>What's your IGN / Gamertag / ID ?</p>
                <input type="text" name="ign" id="" placeholder="Type Here">

                <p>What's your kill death ratio / rank ?</p>
                <input type="text" name="kd" id="" placeholder="Type Here">

                

                <input type="submit" value="Submit">
             </div>
            </form>
        </div>
    </section>
    <script>
        const form = document.getElementById("join_form");
form.addEventListener("submit", (e) => {
  e.preventDefault();
  console.log("submit");
  console.log(e.target.game[0].value);
  console.log(e.target.game[0].checked);
});
    </script>
</body>
</html>
